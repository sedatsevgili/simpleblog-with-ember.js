<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Blog Example with Bootstrap & Ember.js</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/blog.css" rel="stylesheet">
	</head>
	<body>
	<script type="text/x-handlebars" data-template-name="index">
		<div class="blog-masthead">
			<div class="container">
				<nav class="blog-nav">
					{{#each menu_items}}
					<a {{bind-attr class=":blog-nav-item chosen:active" }} href="#">{{title}}</a>
					{{/each}}
				</nav>
			</div>
		</div>
		
		<div class="container">
			<div class="blog-header">
				<h1 class="blog-title">The Bootstrap Blog</h1>
				<p class="lead blog-description">The official example template of creating a blog with Bootstrap.</p>
			</div>
		
			<div class="row">
				<div class="col-sm-8 blog-main">
					{{#each posts}}
					<div class="blog-post">
						<h2 class="blog-post-title">{{title}}</h2>
						<p class="blog-post-meta">{{creation_date}} <a href="#">{{author}}</a></p>
						{{{content}}}
					</div><!-- /.blog-post -->
					{{/each}}					
					<ul class="pager">
						<li><a href="#">Previous</a></li>
						<li><a href="#">Next</a></li>
					</ul>
				</div><!-- /.blog-main -->
				
				<div class="col-sm-3 col-sm-offset-1 blog-sidebar">
					<div class="sidebar-module sidebar-module-inset">
						<h4>About</h4>
						<p>Etiam porta <em>sem malesuada magna</em> mollis euismod. Cras mattis consectetur purus sit amet fermentum. Aenean lacinia bibendum nulla sed consectetur.</p>
					</div>
					<div class="sidebar-module">
						<h4>Archives</h4>
						<ol class="list-unstyled">
							<li><a href="#">January 2014</a></li>
							<li><a href="#">December 2013</a></li>
							<li><a href="#">November 2013</a></li>
							<li><a href="#">October 2013</a></li>
							<li><a href="#">September 2013</a></li>
							<li><a href="#">August 2013</a></li>
							<li><a href="#">July 2013</a></li>
							<li><a href="#">June 2013</a></li>
							<li><a href="#">May 2013</a></li>
							<li><a href="#">April 2013</a></li>
							<li><a href="#">March 2013</a></li>
							<li><a href="#">February 2013</a></li>
						</ol>
					</div>
					<div class="sidebar-module">
						<h4>Elsewhere</h4>
						<ol class="list-unstyled">
							{{#each social_links}}
							<li><a {{bind-attr href="url"}}>{{label}}</a></li>
							{{/each}}
						</ol>
					</div>
				</div><!-- /.blog-sidebar -->
			</div><!-- /.row -->
		</div><!-- /.container -->
		<div class="blog-footer">
			<p>Blog template built for <a href="http://getbootstrap.com">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
			<p>
				<a href="#">Back to top</a>
			</p>
		</div>
		</script>
		<script src="js/libs/jquery-1.10.2.min.js"></script>
		<script src="js/libs/bootstrap.min.js"></script>
		<script src="js/libs/handlebars-1.0.0.js"></script>
		<script src="js/libs/ember.js"></script>
		<script src="js/libs/ember-data.js"></script>
		<script src="js/application.js"></script>
		<script src="js/router.js"></script>
		<script src="js/models/menu_item.js"></script>
		<script src="js/models/social_link.js"></script>
		<script src="js/models/post.js"></script>
	</body>
</html>
